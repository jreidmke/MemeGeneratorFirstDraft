<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <h1>HEY! Let's make some <a href="https://en.wikipedia.org/wiki/Meme" target="_blank">MEMES</a>. Put in picture link. Type in your text and hit submit. To remove meme, hit the X attached to each Meme. Have fun. It is fun.</h1>

    <form>
        <label for="image">Image Link</label>
        <input type="text" name="image" id="image" value="https://i0.wp.com/batman-news.com/wp-content/uploads/2016/05/image-88.jpeg?fit=1200%2C653&quality=80&strip=info&ssl=1">

        <label for="topText">Top Text</label>
        <input type="text" name="topText" id="topText" value="Batman">

        <label for="bottomText">Bottom Text</label>
        <input type="text" name="bottomText" id="bottomText" value="...needs sleep">

        <label for="fontColor">Select Font Color</label>
        <input type="color" name="fontColor" id="fontColor" value="#FFFFFF">

        <button>Submit</button>

    </form>

    <div class="imgBox"></div>

    <script src="app.js"></script>
</body>
</html>
